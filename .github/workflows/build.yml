name: Build with Gradle

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'zulu'

      - name: Build Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: |
            build
            --build-cache
            --configure-on-demand
        env:
          USER_DEFAULT_IMAGE: ' '
          AUTHCODE_EXPIRED: 180
          AUTHCODELIMIT_EXPIRED: 1800
          AUTHCODELIMIT_MAX_ATTEMPT_COUNT: 5
          AUTHCODELIMIT_VERIFIED_EXPIRED: 2700